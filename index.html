<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicente Amado Olivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Full-width MSU green banner with profile picture -->
    <div class="banner">
        <div class="banner-content">
            <img src="images/IMG_6668.JPG" alt="My Photo" class="photo" />
        </div>
    </div>

    <h1>Welcome to My Research Site</h1>

    <!-- Tab Navigation -->
    <div class="tab">
        <div class="tab-button active-tab" onclick="openTab(event, 'about')">About Me</div>
        <div class="tab-button" onclick="openTab(event, 'cv')">CV</div>
        <div class="tab-button" onclick="openTab(event, 'research')">Research</div>
    </div>

    <!-- Tab Content -->
    <div id="about" class="tab-content show">
        <h2>About Me</h2>
        <p>I'm a PhD candidate at Michigan State University focusing on AI methods and author name disambiguation.</p>
    </div>

    <div id="cv" class="tab-content">
        <h2>Curriculum Vitae</h2>
        <p>You can download my CV <a href="documents/Vicente_Amado_Olivo_Resume.pdf" target="_blank">here</a>.</p>
    </div>

    <div id="research" class="tab-content">
        <h2>My Research</h2>
        <div id="research-content">
            <!-- Research articles will be loaded here -->
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove active-tab class from all tab buttons
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active-tab");
            }

            // Show the selected tab and add active class
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active-tab");

            // Load external HTML for the research tab
            if (tabName === 'research') {
                loadResearchArticles();
            }
        }

        function loadResearchArticles() {
        const researchContent = document.getElementById('research-content');
        researchContent.innerHTML = ''; // Clear previous content
    
        // List of external research article files
        const articles = ['research/research1.html', 'research/research2.html', 'research/research3.html']; // Add more articles as needed
    
        // Load each article and append it to the research content div
        articles.forEach(function (article) {
            fetch(article)
                .then(response => response.text())
                .then(data => {
                    const articleDiv = document.createElement('div');
                    articleDiv.innerHTML = data;
                    researchContent.appendChild(articleDiv);
                })
                .catch(error => console.error('Error loading research article:', error));
        });
    }

        // Default tab on load
        document.getElementById("about").style.display = "block";
    </script>
</body>
</html>
